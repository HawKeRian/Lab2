            <!-- Sidebar user panel -->

              </div>
              <div class="pull-left info">
                <p>Nong Pongthorn</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
              </div>

            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">

              <li><a href="./game.html"><i class="fa fa-gamepad"></i> <span>GAMES</span></a></li>

            </ul>

          <!-- /.sidebar -->

        <!-- =============================================== -->
      
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
            <h1>
              CONTACT
            </h1>
          </section>
      
          <!-- Main content -->
         <section class="content">
      
            <!-- Default box -->
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">How can I help you?</h3>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
            

            <div class="col-md-6">
              <form action="">
                  <div class="form-group">
                      <label for="">Name</label>
                      <input type="text" id="name" class="form-control" placeholder="Subject...">
                  </div>
                  <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" id="email" class="form-control" placeholder="mail...">
                  </div>
                  <div class="form-group">
                      <label for="">Messege</label>
                      <textarea type="text" id="messege" class="form-control" placeholder="enter..."></textarea>
                  </div>
                  <div class="form-group">
                      <label for="">Gender</label>
                          <div id="gender">
                              <label style="margin-right: 5px;">
                                  <input type = "radio" name="gender" value = "male" id="male"> Male
                              </label>
                              <label style="margin-right: 5px;">
                                  <input type = "radio" name="gender" value = "female" id="female"> Female
                              </label>
                              <label>
                                  <input type = "radio" name="gender" value = "unknow" id="unknow" checked> Undefined
                              </label>
                          </div>
                  </div>
              </form>
              <button class="btn btn-success" id="save" style="margin-right: 10px;">Save</button>
              <button class="btn btn-warning" id="reset">Reset</button>
            </div>

            <div class="col-md-6">
              <div class="card text-white bg-dark mb-3">
                  <div class="card-header">
                      <h3 class="card-title">Users</h3>
                  </div>
                  <div class="card-body">
                      <table class="table text-white">
                          <thead>
                              <tr>
                                  <th>Name</th>
                                  <th>Mail</th>
                                  <th>Gender</th>
                                  <th></th>
                              </tr>
                          </thead>

                          <tbody>
                          </tbody>
                      </table>
                  </div>
                  <div class="card-footer">
                      <h5 class="male"></h5>
                      <h5 class="female"></h5>
                      <h5 class="udf"></h5>
                  </div>
              </div>
            </div>

            <canvas id="myChart" style="margin-top: 10px;"></canvas>
            


          </section>
          <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
